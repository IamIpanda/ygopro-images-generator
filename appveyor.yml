environment:
  priv_key:
      secure: 
  matrix:
    - locale: zh-CN
    #- locale: ja-JP
    #- locale: zh-Classical
version: '{build}'
init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
cache:
  - C:\ProgramData\chocolatey\bin
  - C:\ProgramData\chocolatey\lib
  - vendor/bundle
install:
  # ssh key and submodules
  - ps: $fileContent = "-----BEGIN EC PRIVATE KEY-----`n"
  - ps: $fileContent += $env:priv_key.Replace(' ', "`n")
  - ps: $fileContent += "`n-----END EC PRIVATE KEY-----`n"
  - ps: Set-Content c:\users\appveyor\.ssh\id_ecdsa $fileContent
  - git submodule update --init --recursive ImgGen magicseteditor ygopro-images-raw

  # environment and system dependency
  - choco install imagemagick.tool
  - refreshenv
  - set PATH=C:\Ruby22\bin;%PATH%

  # application dependency
  - bundle config --local path vendor/bundle
  - bundle install

  # data
  - mkdir ygopro-database
  - curl -o ygopro-database\%locale%.cdb https://github.com/mycard/ygopro-database/raw/master/cards.%locale%.cdb
  - mkdir ygopro-images
  - echo {} > ygopro-images/records.json

after_build:
  - ruby generate.rb %locale%
  - bash -c 'ls -1 mse-sets/data*-$locale.mse-set | xargs -I {} -P 4 magicseteditor/mse.com --export {} "ygopro-images-mse/{card.gamecode}.png"'
  - mkdir ygopro-images\thumbnail
  - bash -c 'ls -1 ygopro-images-mse | sed -e 's/\.png$//' | xargs -I {} -P 4 magick ygopro-images-mse/{}.png -colorspace RGB -write mpr:image +delete \( mpr:image -resize 177x254! -colorspace sRGB -write "ygopro-images/{}.jpg" \) \( mpr:image -resize 44x64! -colorspace sRGB -write ygopro-images/thumbnail/{}.jpg \)'
artifacts:
  - path: ygopro-images
    name: ygopro-images-zh-CN
deploy:
  release: latest
  description: 'Automatic build'
  provider: GitHub
  auth_token:
    secure: itZ9Z1dxEpfPJLdTs/PiY98pVZ3GCLNWfid7eAu7SL88Jl9AIrf/3rviKFEbsnoY # your encrypted token from GitHub
  prerelease: true
  force_update: true
  on:
    branch: master                 # release from master branch only

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
